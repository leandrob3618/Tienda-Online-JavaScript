<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="https://sdk.mercadopago.com/js/v2"></script> -->

    <title>Tienda Running</title>
</head>
<body>

    <header>
        <!-- LOGO PRINCIPAL -->
        <img src="./img/logoprincipal.png" alt="Logo">
        <!-- LOGO CARRITO -->
        <div class="cart-btn" id="cart-btn">
            <span class="cart-counter" id="cart-counter">0</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="icono-carrito">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
            </svg>
        </div>
    </header>

    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-container" id="modal-container"></div>
    
    <main>
    <!-- CONTENIDO DE CARRITO -->
    <div class="card-products-container">
        <div class="card-products" id="shopContent"></div>
    </div>
    </main>
    <footer>
        <section class="contacto">
            <div class="general">
                <div class="contenido">
                    <form id='form' action="" class="form">
                        <h3 class="tag"><span>SUMATE A NUESTRA TIENDA ONLINE</span></h3>
                        <label form="name">Nombre Completo</label>
                        <input name="name" required type="text" id="name" placeholder="">
                        <label form="email">Correo Electrónico</label>
                        <input name="email" type="text" id="email" required placeholder="">
                        <label form="mensaje">Mensaje</label>
                        <textarea id="" name="mensaje" cols="30" rows="10"></textarea>
                        <button type="submit" class="boton primario">Enviar Mensaje</button>
                    </form>
                    <a href="mailto: leandrobarrionuevo49@gmail.com" id="información"></a>
                </div>
            </div>
        </section>
    </footer>
    <script src="./productos.js"></script>
    <script src="./carrito.js"></script>
    <script src="./carritointerior.js"></script>
</body>
</html>
